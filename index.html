<html lang="en">

<head>
    <title>Code Quiz</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
</head>

<body>
    <main class="container">
        <div class="navhighscore">
            <h1 class="inline">High Score:</h1>
            <p class="highscore inline">0</p>
        </div>
        <div class="timer-text">
            <div class="timer-count">45</div>
            <h1>seconds remaining</h1>
        </div>
        <section class="quiz">
            <h2>Coding Quiz</h2>
            <p>Take the quiz and get your all time high score! You have 30 seconds to complete the quiz. Be careful:
                Every incorrect answer subtracts 5 seconds off your time. Good Luck!</p>
            <button class="start-button">Start</button>
        </section>



    </main>
    <script src="assets/script.js"></script>
</body>

</html>
